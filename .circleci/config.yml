# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  rails: finalcad/rails@2.3.0
  #node: circleci/node@2

executors:
  default:
    docker:
      # include node
      - image: circleci/ruby:<< parameters.ruby_version >>
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_PATH: ./vendor/bundle
          RAILS_ENV: test
          DB_USERNAME: db_username
          DB_NAME: test_database
          DB_PASSWORD: ''
      - image: circleci/postgres:<< parameters.psql_version >>
        environment:
          #POSTGRES_USER: db_username
          POSTGRES_DB: db/development
          #POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
    parameters:
      ruby_version:
        type: string
        default: 2.5.1-stretch-node
      psql_version:
        type: string
        default: "9.6.16"
  with_redis:
    docker:
      # include node
      - image: circleci/ruby:<< parameters.ruby_version >>
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_PATH: ./vendor/bundle
          RAILS_ENV: test
          DB_USERNAME: db_username
          DB_NAME: test_database
          DB_PASSWORD: ''
      - image: circleci/postgres:<< parameters.psql_version >>
        environment:
          POSTGRES_USER: db_username
          POSTGRES_DB: test_database
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: circleci/redis
    parameters:
      ruby_version:
        type: string
        default: 2.5.1-stretch-node
      psql_version:
        type: string
        default: "9.6.16"
jobs:
  test:
    docker:
      - image: cimg/base:stable
    parameters:
      spec_dir:
        type: string
        default: spec
      results_format:
        type: string
        default: progress
        description: |
          Rspec output formatter to be used besides default progress formatter.
          Accepted option 'RspecJunitFormatter' requires installation of
          rspec_junit_formatter gem
      split_tests:
        type: boolean
        default: false
        description: |
          use for projects with large number of tests. It splits the tests
          evenly between containers. Requires 'parallelism' parameter to be
          set to more than default 1.
    steps:
      - checkout
      # - ruby/install-dep
      # - node/install-packages:
      #     pkg-manager: yarn
      #     cache-key: "yarn.lock"
      # environment:
      #   BUNDLE_JOBS: "3"
      #   BUNDLE_RETRY: "3"
      #   PGHOST: 127.0.0.1
      #   PGUSER: circleci-demo-ruby
      #   PGPASSWORD: ""
      #   RAILS_ENV: test
      - run:
          command:  |
            TESTFILES=$(circleci tests glob "spec/requests/*_spec.rb" | circleci tests split --split-by=timings --timings-type=classname)
            echo $TESTFILES
      #bundle exec rspec --profile 10 --out ~/test_reports/rspec.xml --format progress ${TESTFILES}##--format << parameters.results_format >> \

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  workflow:
    jobs:
      - test



