  test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    parameters:
      spec_dir:
        type: string
        default: spec
      results_format:
        type: string
        default: progress
        description: |
          Rspec output formatter to be used besides default progress formatter.
          Accepted option 'RspecJunitFormatter' requires installation of
          rspec_junit_formatter gem
      split_tests:
        type: boolean
        default: false
        description: |
          use for projects with large number of tests. It splits the tests
          evenly between containers. Requires 'parallelism' parameter to be
          set to more than default 1.
    steps:
      - checkout
      # - ruby/install-dep
      # - node/install-packages:
      #     pkg-manager: yarn
      #     cache-key: "yarn.lock"
      # environment:
      #   BUNDLE_JOBS: "3"
      #   BUNDLE_RETRY: "3"
      #   PGHOST: 127.0.0.1
      #   PGUSER: circleci-demo-ruby
      #   PGPASSWORD: ""
      #   RAILS_ENV: test
      - run:
        name: run it
        command:  |
          TESTFILES=$(circleci tests glob "spec/requests/*_spec.rb" | circleci tests split --split-by=timings --timings-type=classname)
          echo $TESTFILES
          bundle exec rspec --profile 10 \
                            --out ~/test_reports/rspec.xml \
                            --format progress \
                            ${TESTFILES}  
      ##--format << parameters.results_format >> \

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  workflow:
    jobs:
      - test



